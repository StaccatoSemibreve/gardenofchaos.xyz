<h1>Random Generator</h1>
  <form id="rng" onsubmit='return false'>
	<select id="operator">
		<option value="Tournament Style">Tournament Style</option>
		<option value="Character">Character</option>
		<option value="Ruleset">Ruleset</option>
		<option value="Ruleset (+ Mirrors)">Ruleset (+ Mirrors)</option>
	</select>
	<input type="text" id="result" placeholder="Result" size="42"></input>
	<input type="submit" id="gen" value="Generate!" onclick='generate()'></input>
  </form>
</body>

<script>
var formats = [
    'Deck',
    'Choose Your Enemy, aka Cursed, aka Vice Versus',
    'Roll the Dice',
    'Democracy',
    'Mirror Mayhem',
    'The Many and the Few',
    'Simplify',
    'Lawful',
    'Chaotic'
];
var characters = [
  'Grave',
  'Jaina',
  'Geiger',
  'Argagarg',
  'Setsuki',
  'Valerie',
  'Rook',
  'Midori',
  'Lum',
  'Degrey'
];
var rulesets = [
  'Gravity',
  'Holly\'s Motherboard',
  'Jaywalking Is Illegal',
  'I Would Simply Press All the Best Buttons',
  'Play By Feel',
  'Aerial Assault',
  'Stop Spamming!!!',
  'Combo Disgust',
  '1, 2, 3, Charge!',
  'I\'m Feeling Lucky!'
];
var rulesetsMirrors = [
  'Tâ™¯',
  'Rushdown',
  'Low Charge',
  'ArgagargGargArgagargGarg',
  'Galaxy Brain Ninja',
  'Out of Ink',
  'Free Hugs',
  'Midivekick',
  'Clash of the Items',
  'No U',
  'Undeadly Debate'
];
function generate() {
  var operator = document.getElementById("operator").value;
  var result = document.getElementById("result");
  var textArray;
  switch(operator) {
    case "Tournament Style":
      textArray = formats;
      break;
    case "Character":
      textArray = characters;
      break;
    case "Ruleset":
      textArray = rulesets;
      break;
    case "Ruleset (+ Mirrors)":
      textArray = rulesetsMirrors.concat(rulesets);
      break;
    default:
      textArray = ["uhhhh"];
  }
  var randomNumber = Math.floor(Math.random()*textArray.length);
  result.value = textArray[randomNumber];
}
</script
