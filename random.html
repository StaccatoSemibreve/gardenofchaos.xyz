function generate() {
    var operator = document.getElementById("operator").value;
    var result = document.getElementById("result");
    var textArray;
    switch(operator) {
        case "Tournament Style":
        textArray = formats;
        break;
        case "Character":
        textArray = characters;
        break;
        case "Ruleset":
        textArray = rulesets;
        break;
        case "Play Fair":
        textArray = playfair;
        break;
