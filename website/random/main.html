    <main>
		<div id="center-div">
			<h1>Randomiser</h1>
			<form id="rng" onsubmit='return false'>
				<select id="operator">
					<option value="Tournament Style">Tournament Style</option>
					<option value="Character">Character</option>

			</form>
		</div>
    </main>
