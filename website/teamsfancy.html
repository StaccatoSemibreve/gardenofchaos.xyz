    <script>
        var teams = [[],[]];
        var i = 0;

        function createCharElement(charName, teamNumber) {
            i++;
            
            div = document.createElement("DIV");
            div.setAttribute("style","position: relative; width: 100px; height: 100px;");
            div.setAttribute("id","char"+i)
            
            div.appendChild(document.getElementById(charName.toLowerCase()).cloneNode());
            
            overlay = document.createElement("DIV");
            overlay.setAttribute("class", "overlay_char_team");
            div.appendChild(overlay);
            
            clicker = document.createElement("A");
            clicker.setAttribute("href", "javascript:void(0);");
            clicker.setAttribute("id","achar"+i);
            clicker.setAttribute("title", "Remove this "+charName+" from Team "+teamNumber+".");
            clicker.setAttribute("onclick", "removeChar(this, "+teamNumber+")");
            overlay.appendChild(clicker);
            
            clicker.appendChild(document.getElementById("minus").cloneNode());
            
            return div;
        }
        function addChar(char, teamNumber) {
            console.log("Add "+char+" to team "+teamNumber+".");
            teams[teamNumber-1] = teams[teamNumber-1].concat(char);
            document.getElementById('team'+teamNumber+'div')
                    .appendChild(createCharElement(char, 1));
            
            if(teams[0].length > 0 && teams[1].length > 0)
                document.getElementById("submitlink").href = "https://gardenofchaos.xyz/teamdisplay?seed=" + (10000+Math.floor(Math.random()*90000)) + "&team1="+teams[0].join() + "&team2="+teams[1].join();
        }
        function addRandomChar(teamNumber) {
            console.log("Add a random character to team "+teamNumber+".");
            addChar(new Array("Grave","Jaina","Geiger","Argagarg","Setsuki","Valerie","Rook","Midori","Lum","Degrey","Quince","Onimaru")[Math.floor(Math.random()*12)],teamNumber);
        }
        function removeChar(char, teamNumber) {
            console.log("Remove char "+char.getAttribute("id").substr(5)+" from team "+teamNumber+".");
            // teams[teamNumber-1].splice(document.getElementById('team'+teamNumber+'div').children.findIndex(char),1);
            teams[teamNumber].splice(+char.getAttribute("id").substr(5),1);
            document.getElementById(char.getAttribute("id").substr(1)).remove();
        }
        function clearTeam(teamNumber) {
			console.log("Clear team "+teamNumber+".");
			teams[teamNumber-1]=[];
			document.getElementById("team"+teamNumber+"div").innerHTML="";
        }
    </script>
